sql: "SELECT \r\n    a.airport_code,\r\n    a.airport_name,\r\n    a.latitude,\r\n\
  \    a.longitude,\r\n    COUNT(f.flight_id) AS total_arrivals\r\nFROM airports_data\
  \ a\r\nLEFT JOIN flights f ON a.airport_code = f.arrival_airport\r\nGROUP BY a.airport_code,\
  \ a.airport_name, a.latitude, a.longitude\r\nORDER BY total_arrivals DESC;\r\n"
