table_name: Arrival flights to Moscow City
main_dttm_col: arrival_6h_block
description: null
default_endpoint: null
offset: 0
cache_timeout: null
catalog: CloudJet
schema: public
sql: "SELECT\r\n  -- Floor scheduled_arrival to the nearest 3-hour block\r\n  DATE_TRUNC('hour',\
  \ f.scheduled_arrival::timestamp) - \r\n    INTERVAL '1 hour' * (EXTRACT(HOUR FROM\
  \ f.scheduled_arrival::timestamp)::int % 6) AS arrival_6h_block,\r\n  COUNT(*) AS\
  \ flights_count\r\nFROM flights f\r\nJOIN airports_data a ON f.arrival_airport =\
  \ a.airport_code\r\nWHERE a.city ILIKE '%moscow%'\r\n  AND f.scheduled_arrival IS\
  \ NOT NULL\r\nGROUP BY arrival_6h_block\r\nORDER BY arrival_6h_block;\r\n"
