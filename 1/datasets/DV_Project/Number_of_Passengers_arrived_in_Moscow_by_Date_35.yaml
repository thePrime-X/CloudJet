table_name: Number of Passengers arrived in Moscow by Date
main_dttm_col: arrival_date
description: null
default_endpoint: null
offset: 0
cache_timeout: null
catalog: CloudJet
schema: public
sql: "SELECT\r\n    DATE(f.actual_arrival::timestamp) AS arrival_date,\r\n    COUNT(bp.ticket_no)\
  \ AS passengers_arrived\r\nFROM flights f\r\nJOIN airports_data a ON f.arrival_airport\
  \ = a.airport_code\r\nJOIN boarding_passes bp ON f.flight_id = bp.flight_id\r\n\
  WHERE a.city = 'Moscow'\r\n  AND f.actual_arrival IS NOT NULL\r\n  AND f.actual_arrival\
  \ <> '\\N'\r\nGROUP BY DATE(f.actual_arrival::timestamp)\r\nORDER BY arrival_date;\r\
  \n"
