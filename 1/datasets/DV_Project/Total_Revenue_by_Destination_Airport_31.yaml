schema: public
sql: "SELECT\r\n    f.departure_airport,\r\n    f.arrival_airport,\r\n    SUM(tf.amount)\
  \ AS total_revenue\r\nFROM flights f\r\nJOIN ticket_flights tf ON f.flight_id =\
  \ tf.flight_id\r\nGROUP BY f.departure_airport, f.arrival_airport\r\nORDER BY total_revenue\
  \ DESC\r\nLIMIT 10;\r\n"
