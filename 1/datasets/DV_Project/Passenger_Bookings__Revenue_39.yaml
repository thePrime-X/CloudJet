sql: "SELECT\r\n    b.book_ref,\r\n    b.book_date,\r\n    b.total_amount AS booking_total,\r\
  \n    t.ticket_no,\r\n    tf.amount AS ticket_amount,\r\n    tf.fare_conditions,\r\
  \n    f.flight_id,\r\n    f.flight_no,\r\n    f.departure_airport,\r\n    f.arrival_airport,\r\
  \n    f.scheduled_departure,\r\n    f.scheduled_arrival,\r\n    f.actual_departure,\r\
  \n    f.actual_arrival\r\nFROM bookings b\r\nJOIN tickets t ON b.book_ref = t.book_ref\r\
  \nJOIN ticket_flights tf ON t.ticket_no = tf.ticket_no\r\nJOIN flights f ON tf.flight_id\
  \ = f.flight_id;\r\n"
