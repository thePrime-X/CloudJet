sql: "SELECT\r\n    a.model AS aircraft_model,\r\n    tf.fare_conditions,\r\n    SUM(tf.amount)\
  \ AS total_revenue\r\nFROM ticket_flights tf\r\nJOIN flights f ON tf.flight_id =\
  \ f.flight_id\r\nJOIN aircrafts_data a ON f.aircraft_code = a.aircraft_code\r\n\
  GROUP BY a.model, tf.fare_conditions;\r\n"
