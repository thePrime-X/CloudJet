sql: "SELECT \r\n    a.city AS destination_city,\r\n    ad.model AS aircraft_model,\r\
  \n    s.fare_conditions AS class_type,\r\n    COUNT(*) AS passenger_count\r\nFROM\
  \ seats s\r\nJOIN aircrafts_data ad ON s.aircraft_code = ad.aircraft_code\r\nJOIN\
  \ flights f ON f.aircraft_code = ad.aircraft_code\r\nJOIN airports_data a ON f.arrival_airport\
  \ = a.airport_code\r\nGROUP BY a.city, ad.model, s.fare_conditions;\r\n"
