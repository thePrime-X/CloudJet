table_name: 'Total Flights Landed in Moscow '
main_dttm_col: arrival_date
description: null
default_endpoint: null
offset: 0
cache_timeout: null
catalog: CloudJet
schema: public
sql: "WITH flight_durations AS (\r\n    SELECT \r\n        flight_id,\r\n        flight_no,\r\
  \n        scheduled_arrival::timestamp::date AS arrival_date,\r\n        EXTRACT(EPOCH\
  \ FROM (\r\n            (scheduled_arrival::timestamp - scheduled_departure::timestamp)\r\
  \n        )) / 60 AS duration_minutes\r\n    FROM flights f\r\n    JOIN airports_data\
  \ a ON f.arrival_airport = a.airport_code\r\n    WHERE a.city ILIKE 'Moscow'\r\n\
  \      AND f.scheduled_arrival IS NOT NULL\r\n      AND f.scheduled_departure IS\
  \ NOT NULL\r\n)\r\nSELECT \r\n    arrival_date,\r\n    COUNT(flight_id) AS total_flights,\r\
  \n    ROUND(AVG(duration_minutes), 2) AS avg_duration_minutes\r\nFROM flight_durations\r\
  \nGROUP BY arrival_date\r\nORDER BY arrival_date;\r\n"
