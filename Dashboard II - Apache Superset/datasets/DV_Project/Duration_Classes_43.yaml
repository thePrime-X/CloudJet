  expression: "CASE\r\n  WHEN EXTRACT(epoch FROM (scheduled_arrival::timestamp - scheduled_departure::timestamp))\
    \ / 60 <= 60 THEN 'Short'\r\n  WHEN EXTRACT(epoch FROM (scheduled_arrival::timestamp\
    \ - scheduled_departure::timestamp)) / 60 > 60\r\n       AND EXTRACT(epoch FROM\
    \ (scheduled_arrival::timestamp - scheduled_departure::timestamp)) / 60 <= 180\
    \ THEN 'Medium'\r\n  WHEN EXTRACT(epoch FROM (scheduled_arrival::timestamp - scheduled_departure::timestamp))\
    \ / 60 > 180\r\n       AND EXTRACT(epoch FROM (scheduled_arrival::timestamp -\
    \ scheduled_departure::timestamp)) / 60 <= 360 THEN 'Long'\r\n  WHEN EXTRACT(epoch\
    \ FROM (scheduled_arrival::timestamp - scheduled_departure::timestamp)) / 60 >\
    \ 360 THEN 'Very Long'\r\n  ELSE 'Unknown'\r\nEND\r\n"
