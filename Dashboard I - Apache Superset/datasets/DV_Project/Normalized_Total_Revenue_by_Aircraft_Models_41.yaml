catalog: CloudJet
schema: public
sql: "SELECT \r\n    ad.model AS aircraft_model,\r\n    SUM(tf.amount) AS total_revenue\r\
  \nFROM bookings b\r\nJOIN tickets t \r\n    ON b.book_ref = t.book_ref\r\nJOIN ticket_flights\
  \ tf \r\n    ON t.ticket_no = tf.ticket_no\r\nJOIN flights f \r\n    ON tf.flight_id\
  \ = f.flight_id\r\nJOIN aircrafts_data ad \r\n    ON f.aircraft_code = ad.aircraft_code\r\
  \nGROUP BY ad.model\r\nORDER BY total_revenue DESC;\r\n"
